<!DOCTYPE html>
<html lang="en">
<head>
<title>break in while loop | Shubham Dahiya</title>
</head>
<body>
<h1>break statement in while loop</h1>
<script>
let sum = 0;
while(sum < 20) {
if(sum == 10) {
document.write("loop break at sum =  " + sum);
break;
}
document.write(`sum =${sum} <br/>`)
sum += 1;
}
</script>
</body>
</html>
