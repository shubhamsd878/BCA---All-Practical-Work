<html>
   <head>   
       <title>JavaScript onclick ondblclick event | Shubham Dahiya</title>
        <script type = "text/javascript">
            function sayHello() {
               alert("Hello World")
            }
        </script>      
   </head>
   
   <body>
      <h1>Javascript onclick event</h1>      
      <form>
         <input type = "button" onclick = "sayHello()" value = "Hello on single click " />
         <input type = "button" ondblclick = "sayHello()" value = "Hello on double click" />
      </form>      
   </body>
</html>
