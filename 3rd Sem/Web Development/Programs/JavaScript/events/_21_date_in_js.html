<!DOCTYPE html>
<html lang="en">
<head>

<title>Date - time class + methods | Shubham Dahiya</title>
</head>
<body>
<h2>Date and time Methods</h2>
<script>
var date= new Date();
document.write(date.getDate() +"<br>")
document.write(date.getFullYear()+"<br>")
document.write(date.getMonth()+"<br>")
document.write(date.getHours()+"<br>")
document.write(date.getMilliseconds()+"<br>")
document.write("apart of getting we can also set the values for the date class."+"<br>")

date.setDate("12")
document.write("after setting the date date is now"+date.getDate()+"<br>")
date.setMonth("9")
document.write( "after setting the month, the month is "+date.getMonth()+"<br>")

</script>
</body>
</html>
