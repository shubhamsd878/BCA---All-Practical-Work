<!DOCTYPE html>
<html lang="en">
<head>
<title>Functions without returnType, parameter | Shubham Dahiya</title>
</head>
<body>
<h1>Functions without returnType, parameter - Program to find area of square</h1>
<script>
//variable declarations
var side = 20;
//function declaration
document.write("side of square: " + side + "<br/ >")
function area_of_square()
{
var area = side * side;
document.write("Area of the Square =" + " " + area);
}
//function call 
area_of_square();
</script>
</body>
</html>
