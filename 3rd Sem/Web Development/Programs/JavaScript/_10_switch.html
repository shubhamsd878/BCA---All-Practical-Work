<!DOCTYPE html>
<html lang="en">
<head>
<title>Switch: DayName | Shubham Dahiya </title>
</head>
<body>
<h1>Switch Statement : DayName program in JS</h1>

<script>

let day = prompt("Enter the number of Day: ");
day = parseInt(day)

let dayName;

switch (day) {
case 1:
dayName = 'Sunday';
break;

case 2:
dayName = 'Monday';
break;

case 3:
dayName = 'Tuesday';
break;

case 4:
dayName = 'Wednesday';
break;

case 5:
dayName = 'Thursday';
break;

case 6:
dayName = 'Friday';
break;

case 7:
dayName = 'Saturday';
break;

default:
dayName = 'Invalid day';
}

document.write("Entered day no.: " + day + "<br /> Calculated day: " + dayName)
</script>
</body>
</html>
