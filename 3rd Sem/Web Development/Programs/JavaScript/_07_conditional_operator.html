<html>
<head>
<title>Ternary/Conditional Operator | Shubham Dahiya</title>
</head>
<body>  
<h1>Ternary/Conditonal Operator</h1> 
<script type = "text/javascript">

var a = 10;
var b = 20;

document.write ("((a > b) ? 100 : 200) => ");
result = (a > b) ? 100 : 200;
document.write(result);
document.write("<br />");

document.write ("((a < b) ? 100 : 200) => ");
result = (a < b) ? 100 : 200;
document.write(result);
document.write("<br />");
</script>      
</body>
</html>
