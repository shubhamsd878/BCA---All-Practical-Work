<!DOCTYPE html>
<html lang="en">
<head>
<title>while Loop - program print n natural numbers | Shubham Dahiya</title>
</head>
<body>
<h1>While Loop - program to print natural numbers </h1>
<script>
// program to display numbers from 1 to 5
// initialize the variable
let i = 1, n = 5;

// while loop from i = 1 to 5
while (i <= n) {
console.log(i);
document.write(i + "<br />")
i += 1;
}

</script>
</body>
</html>
