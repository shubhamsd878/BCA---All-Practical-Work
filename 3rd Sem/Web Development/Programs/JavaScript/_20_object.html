<!DOCTYPE html>
<html lang="en">
<head>
    <title>Objects | Shubham Dahiya </title>
</head>
<body>
    <h1>Objects in JavaScript</h1>
    <p>Open console to see output</p>
    <script>
        const student = { 
            name: 'John', 
            age: 20,
            marks: {
                science: 70,
                math: 75
            }
        }

        console.log(student)
        console.log(student.marks); // {science: 70, math: 75}
        console.log(student.marks.science); // 70
    </script>
</body>
</html>
