<html>
<head>
<title>do while - program to print number less than 20 | Shubham Dahiya</title>
</head>
<body>
<h1></h1>
<script type="text/javascript">
var i = 2;
document.write("Even numbers less than 20 are: <br />");
do
{
document.write(i + "<br />");
i = i + 2;
}while(i<20)
</script> 
</body>
</html>
