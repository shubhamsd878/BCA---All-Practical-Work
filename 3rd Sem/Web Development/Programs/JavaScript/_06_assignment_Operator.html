<html>
    <body>   
        
    <h1>Assigment operator in JS</h1>
      <script type = "text/javascript">
            var a = 80;
            var b = 55;

            document.write("initial value of a : " + a +"\n initial value of b : " + b );
         
            document.write("\nValue of a : (a = b) = ");
            document.write( a = b);
            document.write("<br />");
         
            document.write("Value of a : (a += b) = ");
            document.write(a += b);
            document.write("<br />");
         
            document.write("Value of a : (a -= b) = ");
            document.write(a -= b);
            document.write("<br />");
         
            document.write("Value of a : (a *= b) = ");
            document.write(a *= b);
            document.write("<br />");
         
            document.write("Value of a : (a /= b) = ");
            document.write(a /= b);
            document.write("<br />");
         
            document.write("Value of a : (a %= b) = ");
            document.write(a %= b);
            document.write("<br />");
      </script>      
      <p>Set the variables to different values and different operators and then try...</p>
   </body>
</html>
