<html>
    <head>
        <title>Arithmetic Operator - Calculator | Shubham Dahiya</title>
    </head>
    <body>   
    <h1>JS program for Comparison operator</h1>
    <p>a: true <br> b: false</p>
    <script type = "text/javascript">
         
            const a = true;
            const b = false;
            const linebreak = "<br />";
      
            document.write("(a && b) : ");
            document.write(a && b); //return false
            document.write(linebreak);
         
            document.write("(a || b) : ");
            document.write(a || b); //return true
            document.write(linebreak);
         
            document.write("!(a && b) : ");
            document.write(!(a && b)); //return true
            document.write(linebreak);
         
      </script>      
   </body>
</html>
