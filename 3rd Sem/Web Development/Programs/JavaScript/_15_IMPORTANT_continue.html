<!DOCTYPE html>
<html lang="en">
<head>
<title>continue in for loop | Shubham Dahiya</title>
</head>
<body>
<h1>Program to output odd numbers using Continue in for loop </h1>

<script>
for (let i = 0; i < 10; i++) {
if (i % 2 === 0) {
continue;
}
console.log(i);
document.write(i + "<br />")
}

</script>
</body>
</html>
