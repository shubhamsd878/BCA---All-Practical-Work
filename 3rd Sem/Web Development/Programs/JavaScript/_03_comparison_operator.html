<!DOCTYPE html>
<html>
<head>

    <title>Comparison Operator | Shubham Dahiya</title>
    
   <script> 
        var a = 10, b = 20;
        var c = 'javascript';

        // equal to operator
        console.log("output for equal_to operator")
        console.log(a == 10);     // returns true
        console.log(b == '20');   // returns true
        console.log(c == 'Javascript');  //  returns false
        
        // not equal operator
        console.log("output for not_equal_to operator")
        console.log(a != 20); // returns true
        console.log(b != 'Javascript'); // returns true
        
        // strict equal operator
        console.log("output for strict_equal_to operator")
        console.log(a === 10); // true
        console.log(a === '10'); // false
        
        // strict not equal operator
        console.log("output for strict_not_equal_to operator")
        console.log(a !== 2); // false
        console.log(a !== '2'); // true
        console.log(b !== 'Hello'); // true

              
   </script> 
</head>
<body>
   <h1>Variable + Operator in Javascipt </h1>
   <h3>Calculator Program</h3>
   <p >Open console for output</p>
   
</body> 
</html>
